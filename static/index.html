<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamshaper Text-to-Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1d4ed8;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">
                Lokal AI <span class="text-blue-600">Image Generator</span>
            </h1>
            <p class="text-lg text-gray-500 mt-2">
                buat teks
            </p>
        </header>

        <section>
            <form id="image-form" class="space-y-6">
                <div>
                    <label for="prompt" class="block text-sm font-medium text-gray-700 mb-1">
                        Prompt <span class="text-gray-400 text-xs">(deskripsikan gambar yang ingin di hasilkan)</span>
                    </label>
                    <textarea id="prompt" name="prompt" rows="4"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 text-gray-900"
                        placeholder="anak kecil main di sungai"></textarea>
                </div>
                <div>
                    <label for="negative-prompt" class="block text-sm font-medium text-gray-700 mb-1">
                        Negative Prompt <span class="text-gray-400 text-xs">(sensor)</span>
                    </label>
                    <input type="text" id="negative-prompt" name="negative_prompt"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 text-gray-900"
                        value="">
                </div>


                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="space-y-2">
                        <label for="width" class="block text-sm font-medium text-gray-700">
                            Lebar: <span id="width-value" class="text-blue-600 font-bold">896</span>px
                        </label>
                        <input type="range" id="width" name="width" min="256" max="1024" step="64" value="896"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <div class="space-y-2">
                        <label for="height" class="block text-sm font-medium text-gray-700">
                            Tinggi: <span id="height-value" class="text-blue-600 font-bold">896</span>px
                        </label>
                        <input type="range" id="height" name="height" min="256" max="1024" step="64" value="896"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <div class="space-y-2">
                        <label for="steps" class="block text-sm font-medium text-gray-700">
                            Langkah Inferensi: <span id="steps-value" class="text-blue-600 font-bold">20</span>
                        </label>
                        <input type="range" id="steps" name="num_inference_steps" min="1" max="50" step="1" value="20"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>

                <div class="flex flex-col items-center">
                    <button type="submit" id="submit-btn"
                        class="w-full md:w-auto flex justify-center items-center py-3 px-6 rounded-full bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
                        <span id="button-text">Buat Gambar</span>
                        <div id="loading-spinner" class="spinner ml-2 hidden"></div>
                    </button>
                </div>
            </form>
        </section>

        <section id="result-section" class="mt-8 hidden">
            <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Hasil Gambar</h2>
            <div id="image-container" class="relative rounded-xl overflow-hidden shadow-lg border border-gray-300 bg-gray-50 flex items-center justify-center p-2">
                <img id="generated-image" src="" alt="Generated image will appear here" class="w-full h-auto rounded-lg">
            </div>
            <div class="flex justify-center mt-4">
                <a id="download-btn" download="generated_image.png"
                   class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300">
                    Unduh Gambar
                </a>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('image-form');
            const promptInput = document.getElementById('prompt');
            const negativePromptInput = document.getElementById('negative-prompt');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const stepsInput = document.getElementById('steps');
            const widthValueSpan = document.getElementById('width-value');
            const heightValueSpan = document.getElementById('height-value');
            const stepsValueSpan = document.getElementById('steps-value');
            const submitBtn = document.getElementById('submit-btn');
            const buttonText = document.getElementById('button-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resultSection = document.getElementById('result-section');
            const generatedImage = document.getElementById('generated-image');
            const downloadBtn = document.getElementById('download-btn');

            widthInput.addEventListener('input', () => {
                widthValueSpan.textContent = widthInput.value;
            });
            heightInput.addEventListener('input', () => {
                heightValueSpan.textContent = heightInput.value;
            });
            stepsInput.addEventListener('input', () => {
                stepsValueSpan.textContent = stepsInput.value;
            });
            form.addEventListener('submit', async (e) => {
                e.preventDefault();


                submitBtn.disabled = true;
                buttonText.textContent = 'Membuat...';
                loadingSpinner.classList.remove('hidden');
                resultSection.classList.add('hidden');

                const data = {
                    prompt: promptInput.value,
                    negative_prompt: negativePromptInput.value,
                    width: parseInt(widthInput.value),
                    height: parseInt(heightInput.value),
                    num_inference_steps: parseInt(stepsInput.value),
                    guidance_scale: 7.0 
                };

                try {
                    const response = await fetch('https://7dffda1dea6c.ngrok-free.app/generate_image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(errorText || 'Gagal membuat gambar.');
                    }

                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    generatedImage.src = imageUrl;
                    resultSection.classList.remove('hidden');
                    
                } catch (error) {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan: ' + error.message);
                } finally {
                    submitBtn.disabled = false;
                    buttonText.textContent = 'Buat Gambar';
                    loadingSpinner.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
